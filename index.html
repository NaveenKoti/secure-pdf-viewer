<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Secure PDF Viewer</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: #f4f4f4;
  }
  #menuBar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1a73e8;
    color: #fff;
    padding: 10px;
    min-width: 320px;
  }
  #viewerContainer {
    max-width: 1024px;
    margin: 16px auto;
    padding: 10px;
    background: #fff;
    border-radius: 8px;
    overflow: auto;
    user-select: none;
  }
  .pdf-page {
    margin-bottom: 20px;
    position: relative;
  }
  .ad-slot {
    height: 60px;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px dashed #ccc;
    margin-top: 8px;
  }
  canvas {
    display: block;
    margin: 0 auto;
    box-shadow: 0 1px 6px rgba(0,0,0,0.06);
  }
  button#loginBtn {
    display: inline-block !important;
    background: #fff;
    color: #1a73e8;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 6px;
    border: 1px solid #1a73e8;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="menuBar">
  <strong>Secure PDF Viewer</strong>
  <div id="progress">Page 0 of 0</div>
  <button id="loginBtn">Sign in with Google</button>
</div>

<div id="viewerContainer">
  Please sign in to view the PDF...
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<!-- Viewer JS -->
<script src="viewer.js"></script>
</body>
</html>
