<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PDF Viewer with Ads</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: #f3f3f3;
  }
  #frame {
    max-width: 1024px;
    margin: 18px auto;
    background: #fff;
    padding: 10px;
    position: relative;
    user-select: none;
  }
  #viewerContainer {
    width: 100%;
    overflow: auto;
    position: relative;
  }
  .pdf-page {
    margin-bottom: 20px;
    position: relative;
  }
  .ad-slot {
    width: 100%;
    height: 60px; /* adjust ad height */
    background: #eee;
    text-align: center;
    line-height: 60px;
    font-size: 14px;
    color: #333;
    border: 1px dashed #ccc;
    margin-top: 5px;
  }
  canvas {
    display: block;
    margin: 0 auto;
    box-shadow: 0 1px 6px rgba(0,0,0,0.06);
  }
  @media print { body { display: none !important; } }
  * { user-select: none; }
</style>
</head>
<body>
<div id="frame">
  <div id="viewerContainer">Loading PDFâ€¦</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script src="viewer.js"></script>
</body>
</html>
